<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Barbershop</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__menu menu">
        <nav class="menu__body">
          <ul class="menu__list">
            <li><a href="" class="menu__link">Информация</a></li>
            <li><a href="" class="menu__link">Новости</a></li>
            <li><a href="" class="menu__link">Прайс-лист</a></li>
            <li><a href="" class="menu__link">Магазин</a></li>
            <li><a href="" class="menu__link">Контакты</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__actions actions-header">
        <div class="actions-header__icon">
          <img src="img/svg/login.svg" alt="">
        </div>
        <a href="" class="actions-header__enter">Вход</a>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <div class="container">
      <div class="top">
        <div class="top__logo"></div>
        <div class="top__info">
          <div class="top__info_left"></div>
          <div class="top__info_center"></div>
          <div class="top__info_right"></div>
        </div>
      </div>
      <div class="news-gallery">
        <div class="news">
          <div class="news__title block-title"></div>
          <div class="news__text_1"></div>
          <div class="news__date_1"></div>
          <div class="news__text_2"></div>
          <div class="news__date_2"></div>
          <a href="" class="news__btn"></a>
        </div>
        <div class="gallery">
          <div class="gallery__title block-title">
            <img src="" alt="" class="gallery__image">
            <a href="" class="gallery__btn_left"></a>
            <a href="" class="gallery__btn_right"></a>
          </div>
        </div>
      </div>
      <div class="info-order">
        <div class="info">
          <div class="info__title block-title"></div>
          <div class="info__adress"></div>
          <div class="info__time"></div>
          <a href="" class="info__btn_left"></a>
          <a href="" class="info__btn_right"></a>
        </div>
        <div class="order">
          <div class="order__title block-title"></div>
          <div class="order__text"></div>
          <form action="#">
            <div class="order__date"></div>
            <div class="order__time"></div>
            <div class="order__name"></div>
            <div class="order__phone"></div>
            <button tabindex="" type="submit"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container-footer">
      <div class="container-footer__adress"></div>
      <div class="container-footer__social"></div>
      <div class="container-footer__madein"></div>
    </div>
  </footer> 
</body>
</html>
